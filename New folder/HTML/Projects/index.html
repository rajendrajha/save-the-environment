<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>
        This is a html form
    </h3>
    <form action="Republic Day.py">
        <div>
            Name: <input type="text" name="myName">
        </div>
        <br>
        <div>
            City: <input type="text" city="myCity">
        </div>
        <br>
        <div>
            Email: <input type="text" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Are you a robot : <input type="checkbox" name="myR">
        </div>
        <br>
        <div>
            Gender : Male:<input type="radio" name="myGender"> Female:<input type="radio" name="myGender"> Other: <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            <input type="submit" name="Submit Now!">
        </div>
        <br>
</body>
</html>
