<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbars</title>
    <style>
       .nav{
           background-color: red;
           border-radius: 30px;
       }
       .nav ul{
           overflow: auto;
       }
       .nav li{
           float: left;
           list-style: none;
           margin: 13px 22px;
       }
       .nav li a{
           text-decoration: none;
           color: white;
           padding: 1px 10px;
       }
       .search{
           float: right;
           color: white;
           padding: 12px 75px;
       }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Services</a>
                </li>
                <li>
                    <a href="">Contact us</a>
                </li>
                <div class="search">
                    <input type="text" id="search" name="search" placeholder="Search this website">
                </div>
            </ul>
        </nav>
    </header>
        
    
    
</body>
</html>
